---
layout: default
title: Partenaires
---
{% for sponsor in site.sponsors %}
<div class="post">
  <div style="overflow:hidden">
  <h1 class="title">
    <a href="{{sponsor.website}}">{{sponsor.name}}</a>
  </h1>
  <p class="byline">
  </p>
  <div class="entry">
    <img class="left" width="128px" height="128px" src="{{sponsor.logo}}" />
    {% if sponsor.content contains "<!--more-->" %}
    {{ sponsor.content | split:"<!--more-->" | first % }}
    {% else %}
    {{ sponsor.content | strip_html | truncatewords:100 }}
    {% endif %}
  </div>
  </div>
  <p class="links">
    <a href="{{page.website}}" class="more">Site web</a>
    <a href="{{site.baseurl}}{{sponsor.url}}" class="more">Lire plus</a>
  </p>
</div>
{% endfor %}
