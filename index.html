---
layout: default
title: Accueil
---

{% for post in site.posts %}
<div class="post">
  <h1 class="title">
    <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
  </h1>
  <p class="byline">
    <small>Post√© le {{post.date | date: "%d %b %Y"}} par {{post.author}}</small>
  </p>
  <div class="entry">
    {{post.excerpt}}
  </div>
</div>
{% endfor %}
